get:
  description: Get all webhooks.
  operationId: getWebhooks
  responses:
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "#/components/schemas/Webhook"
    "401":
      $ref: "#/components/responses/UnauthorizedError"
    "404":
      $ref: "#/components/responses/NotFoundError"
  tags:
    - Webhooks
